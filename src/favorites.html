<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <include src="./partials/header.html"></include>
    <main>
      <include
        src="./partials/menu-heroCard-categories-favorites.html"
      ></include>
      <section class="favor-section">
        <ul class="favor-list" id="favorList"></ul>
      </section>
      <!-- <include src="./partials/cards-pagination-favorites.html"></include> -->
    </main>

    <nav>
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" id="prevButton">Previous</button>
        </li>
        <li class="page-item">
          <button class="page-link" id="nextButton">Next</button>
        </li>
      </ul>
    </nav>

    <!-- !-- favicon -- -->
    <!-- Для фавікона на всіх платформах, включаючи Android -->
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#262525"
    />
    <!-- Цей мета-тег налаштовує іконку, яка відображається, коли ви закріплюєте вкладку вашого веб-сайту на панелі закладок Safari -->

    <meta name="msapplication-TileColor" content="#9bb537" />
    <!-- Цей мета-тег налаштовує колір плитки (Tile) для веб-сайту -->

    <!-- Для підтримки вибору кольору теми на Android -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Apple Touch Icon для iOS пристроїв -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <!-- favicon -->

    <include src="./partials/modal-rating.html"></include>

    <script type="module" src="./favorites.js"></script>
  </body>
</html>
